<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Estudos</title>
  <link rel="stylesheet" href="style.css" />
    
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="firebaseagenda.js"></script>
  
  <!-- Carregue o Chart.js ANTES do seu script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
  <header>
  <h1>Plano de Estudos</h1>

  <div class="filters">
    <label for="filterDate">Filtrar por Data:</label>
    <input type="date" id="filterDate" />
    
    <label for="filterDay">Filtrar por Dia:</label>
    <select id="filterDay">
      <option value="">Todos</option>
      <option value="Segunda">Segunda</option>
      <option value="Terça">Terça</option>
      <option value="Quarta">Quarta</option>
      <option value="Quinta">Quinta</option>
      <option value="Sexta">Sexta</option>
      <option value="Sábado">Sábado</option>
      <option value="Domingo">Domingo</option>
    </select>

    <label for="filterSubject">Filtrar por Matéria:</label>
    <input type="text" id="filterSubject" placeholder="Digite a matéria" />
  </div>
  </header>

  <h1>
  Progresso
  <button id="toggleChartBtn">Exibir</button>
  </h1>
  <canvas id="progressChart" style="display:none"></canvas>
  

  <div class="form-container">
    <label for="date">Data:</label>
    <input type="date" id="date" required />

    <label for="day">Dia:</label>
    <select id="day" required>
      <option value="">Selecione</option>
      <option value="Segunda">Segunda</option>
      <option value="Terça">Terça</option>
      <option value="Quarta">Quarta</option>
      <option value="Quinta">Quinta</option>
      <option value="Sexta">Sexta</option>
      <option value="Sábado">Sábado</option>
      <option value="Domingo">Domingo</option>
    </select>

    <label for="subject">Matéria:</label>
    <input type="text" id="subject" placeholder="Digite a matéria" required />

    <label for="time">Horário:</label>
    <input type="text" id="time" placeholder="Ex: 19:00 - 22:30" required />

    <button id="addTaskBtn">Adicionar Tarefa</button>
    
    </div>

  <table id="studyTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Matéria</th>
        <th>Horário</th>
        <th>Concluído</th>
      </tr>
    </thead>
    <tbody id="studyTableBody">
      <!-- Conteúdo gerado via JavaScript -->
    </tbody>
  </table>

  

  <!-- Seu script personalizado -->
  <script src="script.js"></script>
</body>
</html>
